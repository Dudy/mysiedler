<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zufällige Kreise auf Canvas</title>
</head>
<body>

<canvas id="gameCanvas" width="100" height="100" style="border: solid 1px black;"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const spielfeld_seite = 300;
  const kreis_radius = 10;
  const anzahl_kreise = 10;

  // Erstelle zufällige Positionen für die Kreise
  for(let i = 0; i < anzahl_kreise; i++) {
    const x = Math.random() * (spielfeld_seite - 2 * kreis_radius) + kreis_radius;
    const y = Math.random() * (spielfeld_seite - 2 * kreis_radius) + kreis_radius;

    // Überprüfe, ob der Kreis innerhalb des sichtbaren Canvas-Bereichs liegt
    if (x > 100 && x < 200 && y > 100 && y < 200) {
      ctx.beginPath();
      ctx.arc(x - 100, y - 100, kreis_radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }
  }
</script>

</body>
</html>
